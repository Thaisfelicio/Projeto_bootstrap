<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/cadastro.css" type="text/css" rel="stylesheet" />
    <script src="../js/cadastro.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Página de cadastro</title>
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col order-last">
        
      </div>

      <div class="col">
        
            <img src="../images/boneco de login.png">
                <h1 id="cadastro" > Cadastro</h1>
                
            <div id="msgError"></div>
            <div id="msgSucess"></div>

        <div class="form-floating mb-3">
            <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome de usuário">
            <label for="floatingInput" id="labelNome"></label>
        </div>

        <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="email" placeholder="E-mail" onblur="validarEmail()">
            <label for="floatingInput" id="labelEmail"></label>
          </div>

          <div class="form-floating">
            <input name="senha" type="password" class="form-control" id="senha" placeholder="Senha">
            <label for="floatingPassword" id="labelSenha"></label>
            <div>
                <button type="submit" class="btn btn-light" id="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
            <h2 id="conta">Já possuí uma conta? <a href="file:///F:/WEBI3/Projeto_bootstrap/views/login.html">Fazer login</a></h2>
          </div>
      </div>
      

      <div class="col order-first">
        
      </div>
    </div>
  </div>
</body>
</html>
