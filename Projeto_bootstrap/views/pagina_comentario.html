<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/pagina_comentario.css"  type="text/css" rel="stylesheet" />
    <script src="../js/pagina_comentario.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Página de comentários</title>
</head>
<body style="background-color: #070C34;">
    <h1 id="titulo">
      Adicionar nota do jogo
    </h1>
      <div class="container" id="mudarLetras">
        <div class="row">
          <div class="col">
            
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Nome do jogo: </label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="inputPassword">
              </div> 
          </div>
          </div>
          <div class="col">
            
            <div class="mb-3 row" id="genero">
              <label for="inputPassword" class="col-sm-2 col-form-label">Gênero do jogo</label>
              <div class="col-md-10">
                  <select class="form-select" aria-label="Default select example" id="selecao_jogo">
                      <option selected></option>
                      <option value="1">Ação</option>
                      <option value="2">Aventura</option>
                      <option value="3">Estratégia</option>
                      <option value="4">RPG</option>
                      <option value="5">Esporte</option>
                      <option value="6">Corrida</option>
                      <option value="7">Jogo on-line</option>
                      <option value="8">Simulação</option>
                      <option value="9">FPS</option>
                  </select>
              </div>
          </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Qual nota você dá para este jogo: </label>
          <div class="col-md-10">
              <select class="form-select" aria-label="Default select example" id="selecao_nota">
                  <option selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
          </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Comente o que achou do jogo: </label>
        <div class="col-md-10">
          <textarea id="inputPassword2">
          
          </textarea>
        </div> 
    </div>

    <div class="container">
      <button type="button" class="btn btn-outline-info" id="botao">Postar</button>
    </div>
</body>
</html>
